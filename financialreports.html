<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css?v=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f7fa;
      color: #2c3e50;
    }
    nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    .summary {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      width: 50%;
    }
    .negative { color: red; font-weight: bold; }
  </style>
</head>

<body>

<!-- AUTH FIRST -->
<script src="js/auth.js"></script>
<script src="js/reports.js"></script>
<script>requireAuth();</script>

<nav>
  <strong>Small Business Financials</strong>
  <div>
    <a href="dashboard.html">Dashboard</a> |
    <a href="financialreports.html">Financial Reports</a> |
    <a href="#" onclick="logoutUser()">Logout</a>
  </div>
</nav>

<h1>Financial Reports</h1>
<p>Upload a CSV or Excel file to generate expense reports.</p>

<section style="margin-bottom:20px;">
  <label><strong>Saved Reports:</strong></label>
  <select id="savedReports">
    <option value="">— Select a saved report —</option>
  </select>
  <button id="loadReportBtn">Load</button>
  <button id="renameReportBtn">Rename</button>
  <button id="deleteReportBtn">Delete</button>
</section>

<input type="file" id="fileInput" accept=".csv,.xlsx" />

<h2>Expense Transactions</h2>
<table>
  <thead>
    <tr>
      <th>Date</th><th>Description</th><th>Category</th><th>Amount</th>
    </tr>
  </thead>
  <tbody id="debitBody"></tbody>
</table>

<h2>Financial Summary</h2>
<div class="summary">
  <p><strong>Total Expenses:</strong> $<span id="totalDebits">0.00</span></p>
  <p><strong>Net Profit:</strong> $<span id="netBalance">0.00</span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const fileInput = document.getElementById("fileInput");
  const savedReportsSelect = document.getElementById("savedReports");
  const debitBody = document.getElementById("debitBody");

  /* ======================
     SAVED REPORTS
     ====================== */
  function refreshSavedReports() {
    savedReportsSelect.innerHTML =
      '<option value="">— Select a saved report —</option>';

    getSavedReports().slice(0, 20).forEach(r => {
      const opt = document.createElement("option");
      opt.value = r.id;
      opt.textContent = r.name || new Date(r.createdAt).toLocaleString();
      savedReportsSelect.appendChild(opt);
    });
  }

  refreshSavedReports();

  document.getElementById("loadReportBtn").onclick = () => {
    const id = savedReportsSelect.value;
    if (!id) return alert("Select a report.");

    const report = getSavedReports().find(r => String(r.id) === String(id));
    if (!report) return;

    renderReport(report.rows);
  };

  document.getElementById("deleteReportBtn").onclick = () => {
    const id = savedReportsSelect.value;
    if (!id) return alert("Select a report.");

    if (!confirm("Delete this report permanently?")) return;
    deleteReport(id);
    refreshSavedReports();
  };

  document.getElementById("renameReportBtn").onclick = () => {
    const id = savedReportsSelect.value;
    if (!id) return alert("Select a report.");

    const name = prompt("New report name:");
    if (!name) return;

    renameReport(id, name.trim());
    refreshSavedReports();
  };

  /* ======================
     FILE UPLOAD
     ====================== */
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    file.name.endsWith(".xlsx") ? readExcel(file) : readCSV(file);
  };

  function readCSV(file) {
    const reader = new FileReader();
    reader.onload = e => {
      const rows = e.target.result
        .split("\n")
        .map(r => r.trim())
        .filter(Boolean)
        .map(r => r.split(","));

      createNewReport(rows);
    };
    reader.readAsText(file);
  }

  function readExcel(file) {
    const reader = new FileReader();
    reader.onload = e => {
      const wb = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      createNewReport(rows);
    };
    reader.readAsArrayBuffer(file);
  }

  /* ======================
     CREATE NEW REPORT (SAVE ONCE)
     ====================== */
  function createNewReport(rows) {
    renderReport(rows);

    saveReport({
      name: `Report ${new Date().toLocaleString()}`,
      rows,
      totals: calculateTotals(rows)
    });

    refreshSavedReports();
  }

  /* ======================
     RENDER ONLY (NO SAVE)
     ====================== */
  function renderReport(rows) {
    debitBody.innerHTML = "";
    let expenses = 0;

    rows.slice(1).forEach(r => {
      if (!r || r.length < 3) return;

      let date = r[0];
      if (typeof date === "number") {
        date = new Date((date - 25569) * 86400 * 1000)
          .toISOString().split("T")[0];
      }

      const desc = r[1];
      const amt = parseFloat(r[r.length - 1]);
      if (isNaN(amt)) return;

      expenses += Math.abs(amt);

      debitBody.innerHTML += `
        <tr>
          <td>${date}</td>
          <td>${desc}</td>
          <td>Misc</td>
          <td class="negative">$${Math.abs(amt).toFixed(2)}</td>
        </tr>`;
    });

    document.getElementById("totalDebits").textContent = expenses.toFixed(2);
    document.getElementById("netBalance").textContent = (-expenses).toFixed(2);
  }

  function calculateTotals(rows) {
    let expenses = 0;
    rows.slice(1).forEach(r => {
      const a = parseFloat(r[r.length - 1]);
      if (!isNaN(a)) expenses += Math.abs(a);
    });
    return { income: 0, expenses, net: -expenses };
  }

});
</script>

</body>
</html>
