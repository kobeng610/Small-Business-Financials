<script>
document.addEventListener("DOMContentLoaded", () => {

  let currentPeriod = periodSelector.value;
  let chartMode = "expense";
  let categoryChart = null;

  /* =====================
     RULES ENGINE
     ===================== */
  function rulesKey() {
    const u = getCurrentUser();
    return `sbfa_rules_${u.email}`;
  }
  function getRules() {
    return JSON.parse(localStorage.getItem(rulesKey()) || "[]");
  }
  function saveRules(rules) {
    localStorage.setItem(rulesKey(), JSON.stringify(rules));
  }
  function applyRules(txn) {
    const rules = getRules();
    for (const rule of rules) {
      if (
        rule.field === "description" &&
        txn.description.toLowerCase().includes(rule.match)
      ) {
        return { ...txn, category: rule.category };
      }
    }
    return txn;
  }

  /* =====================
     STORAGE
     ===================== */
  function periodKey() {
    const u = getCurrentUser();
    return `sbfa_period_${u.email}_${currentPeriod}`;
  }
  function txnKey() {
    const u = getCurrentUser();
    return `sbfa_txns_${u.email}_${currentPeriod}`;
  }
  function isClosed() {
    return JSON.parse(localStorage.getItem(periodKey()) || "{}").closed;
  }
  function setClosed(val) {
    localStorage.setItem(periodKey(), JSON.stringify({
      closed: val,
      closedAt: val ? new Date().toISOString() : null
    }));
  }
  function loadTxns() {
    return JSON.parse(localStorage.getItem(txnKey()) || "[]");
  }
  function saveTxns(txns) {
    localStorage.setItem(txnKey(), JSON.stringify(txns));
  }

  function updateLockUI() {
    const closed = isClosed();
    lockNotice.style.display = closed ? "block" : "none";
    closePeriodBtn.style.display = closed ? "none" : "inline";
    reopenPeriodBtn.style.display = closed ? "inline" : "none";
    addTxnBtn.disabled = closed;
    fileInput.disabled = closed;
  }

  /* =====================
     PERIOD ACTIONS
     ===================== */
  periodSelector.onchange = e => {
    currentPeriod = e.target.value;
    updateLockUI();
    render(loadTxns());
  };

  closePeriodBtn.onclick = () => {
    if (!confirm("Close this period?")) return;
    setClosed(true);
    updateLockUI();
  };

  reopenPeriodBtn.onclick = () => {
    if (!confirm("Reopen this period?")) return;
    setClosed(false);
    updateLockUI();
  };

  /* =====================
     MANUAL ENTRY
     ===================== */
  addTxnBtn.onclick = () => {
    if (isClosed()) return alert("Period is closed.");

    let txn = {
      id: Date.now(),
      date: mDate.value,
      description: mDesc.value,
      amount: Math.abs(parseFloat(mAmt.value)),
      type: mType.value,
      category: mCat.value || "Uncategorized",
      reviewed: false,
      source: "manual"
    };

    txn = applyRules(txn);

    const txns = loadTxns();
    txns.push(txn);
    saveTxns(txns);
    render(txns);
  };

  /* =====================
     REVIEW TOGGLE
     ===================== */
  window.toggleReview = id => {
    if (isClosed()) return alert("Period is closed.");

    const txns = loadTxns();
    const txn = txns.find(t => String(t.id) === String(id));
    txn.reviewed = !txn.reviewed;

    saveTxns(txns);
    render(txns);
  };

  /* =====================
     ADJUSTMENT WORKFLOW
     ===================== */
  window.adjustTxn = id => {
    if (isClosed()) return alert("Period is closed.");

    const txns = loadTxns();
    const original = txns.find(t => String(t.id) === String(id));
    if (!original) return;

    const newAmt = prompt(
      `Original amount: $${original.amount}\nEnter corrected amount:`
    );
    if (!newAmt) return;

    const diff = parseFloat(newAmt) - original.amount;
    if (isNaN(diff) || diff === 0) return;

    txns.push({
      id: Date.now(),
      date: original.date,
      description: `Adjustment: ${original.description}`,
      amount: Math.abs(diff),
      type: diff > 0 ? original.type : original.type,
      category: original.category,
      reviewed: true,
      source: "adjustment",
      parentId: original.id
    });

    saveTxns(txns);
    render(txns);
  };

  /* =====================
     RENDER
     ===================== */
  function render(txns) {
    debitTable.tBodies[0].innerHTML = "";
    creditTable.tBodies[0].innerHTML = "";

    let expenses = 0, income = 0;

    txns.forEach(t => {
      const row = `
        <tr class="${t.reviewed ? "" : "unreviewed"}">
          <td>${t.date}</td>
          <td>${t.description}</td>
          <td>${t.category}</td>
          <td class="${t.type === "income" ? "positive" : "negative"}">
            $${t.amount.toFixed(2)}
          </td>
          <td>
            <input type="checkbox" ${t.reviewed ? "checked" : ""}
              onchange="toggleReview('${t.id}')">
            <button onclick="adjustTxn('${t.id}')">Adjust</button>
          </td>
        </tr>`;

      if (t.type === "income") {
        creditTable.tBodies[0].innerHTML += row;
        if (t.reviewed) income += t.amount;
      } else {
        debitTable.tBodies[0].innerHTML += row;
        if (t.reviewed) expenses += t.amount;
      }
    });

    totalDebits.textContent = expenses.toFixed(2);
    totalCredits.textContent = income.toFixed(2);
    netBalance.textContent = (income - expenses).toFixed(2);

    renderChart(txns.filter(t => t.reviewed));
  }

  function renderChart(txns) {
    const totals = {};
    txns.forEach(t => {
      if (t.type !== chartMode) return;
      totals[t.category] = (totals[t.category] || 0) + t.amount;
    });

    if (categoryChart) categoryChart.destroy();
    if (!Object.keys(totals).length) return;

    chartsSection.style.display = "block";
    chartToggle.style.display = "block";

    categoryChart = new Chart(categoryChart, {
      type: "pie",
      data: {
        labels: Object.keys(totals),
        datasets: [{ data: Object.values(totals) }]
      }
    });
  }

  showExpenseChart.onclick = () => { chartMode = "expense"; render(loadTxns()); };
  showIncomeChart.onclick = () => { chartMode = "income"; render(loadTxns()); };

  updateLockUI();
  render(loadTxns());

});
</script>
