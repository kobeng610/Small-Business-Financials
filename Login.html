<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Small Business Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Minimal fallback styles (can move to styles.css later) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2c3e50;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      max-width: 360px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Log In</h1>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit">Log In</button>
    </form>

    <p class="note">
      Donâ€™t have an account? Sign up coming soon.
    </p>
  </div>

  <!-- AUTH SCRIPT -->
  <script src="js/auth.js"></script>

</body>
</html>
